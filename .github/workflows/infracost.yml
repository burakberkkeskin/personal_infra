name: 'Infracost Analysis'
on:
  pull_request:
    branches:
      - master
jobs:
  infracost_master:
    if: github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3
      - name: infracost
        uses: ./.github/workflows/infracost-action.yml
        with:
          working-directory: ./main
          terraform-var-file: ${{ secrets.TFVARS_MASTER }}
          usagefile: ./infracost-usage.yml
