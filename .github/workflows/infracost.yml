name: 'Infracost Analysis'
on:
  pull_request:
    branches:
      - master
permissions:
  contents: read

jobs:
  infracost_master:
    permissions:
      contents: write
      pull-requests: write
    if: github.event.pull_request.base.ref == 'master'
    uses: safderun/personal_infra/.github/workflows/infracost-action.yml@master
    with:
      working-directory: ./main
      usagefile: ./infracost-usage.yml
